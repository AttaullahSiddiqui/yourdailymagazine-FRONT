    <a class="navLink" [routerLink]="['/blogs']">Blogs > </a>
    <h1 class="display-4 text-center">BRINGING UP THE LATEST TRENDS</h1>
    <hr class="my-4" />

    <br>
    <div class="lead blogsPage" style="font-size: 1.2em !important;">
        <div class="container" [ngClass]="{'px-0': mobile}">
            <div class="text-center m-5" *ngIf="!blogsArr.length && isFetching">
                <div class="lds-facebook">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="row justify-content-md-between">
                <div class="col-md-4 mb-4 px-4" *ngFor="let blog of blogsArr | keyvalue">
                    <!-- <p><span class="txtWithTheme">{{blog.value.author}}</span><span class="text-muted">
                            &nbsp;wrote on </span><span class="dateSpan">{{blog.value.CreatedAt | date}}</span>
                        <span class="pull-right views text-muted mr-4"><i class="fa fa-eye"></i> {{blog.value.views ||
                            0}}</span>
                    </p> -->
                    <div class="card text-center catCard mx-3">
                        <div class="card-body p-0 text-center">
                            <img [src]="blog.value.img" class="cursor-pointer"
                                [routerLink]="['/blog', blog.value.blogURL]">
                            <br>
                            <br>
                            <div style="max-width: 80%;margin: 0 auto;">
                                <h1 [routerLink]="['/blog', blog.value.blogURL]" class="cursor-pointer">
                                    {{blog.value.title}}</h1>
                                <p class="text-left" style="font-size:1.3em"><span
                                        class="dateSpan mr-5">{{blog.value.CreatedAt | date}}</span>
                                    <span class="views text-muted mr-3"><i class="fa fa-eye"></i> {{blog.value.views ||
                                        0}}</span>
                                </p>
                                <br>
                                <br>
                                <p [innerHTML]="blog.value.shortDes | slice:0:272"></p>
                                <br>
                                <span class="exploreIt d-block cursor-pointer"
                                    [routerLink]="['/blog', blog.value.blogURL]">Read more <i
                                        class="cui-arrow-right icons font-2xl"
                                        style="vertical-align: middle;"></i></span>
                                <br>
                                <br>
                            </div>
                            <br>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
