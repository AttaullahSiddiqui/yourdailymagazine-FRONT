<div class="jumbotron blogsPage">
    <a class="navLink" [routerLink]="['/home']">Home > </a>
    <a class="navLink" [routerLink]="['/blogs']">Blogs > </a>
    <h1 class="display-4 text-center">BRINGING UP THE LATEST TRENDS</h1>
    <hr class="my-4" />
    <!-- <div class="alert alert-danger alert-dismissible fade show col-lg-8" *ngIf="responseError" role="alert">
        {{responseError}}
        <button type="button" class="close" (click)="closeError()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div> -->
    <br>
    <div class="lead" style="font-size: 1.2em !important;">
        <div class="container" [ngClass]="{'px-0': mobile}">
            <div class="text-center m-5" *ngIf="!blogsArr.length && isFetching">
                <div class="lds-facebook">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div *ngFor="let blog of blogsArr | keyvalue" [ngClass]="{'mb-5': mobile}">
                <div class="row cursor-pointer">
                    <div class="col-md-6 col-xs-12">
                        <a [routerLink]="['/blog',blog.value.blogURL]">
                            <h2 [ngClass]="{'mt-2': mobile}">{{blog.value.title}}</h2>
                        </a>
                        <span style="font-size: 1.4em;"><b>Date:</b>&nbsp; {{blog.value.CreatedAt |
                            date}}</span>&nbsp;&nbsp;
                        <span style="font-size: 1.4em;"><b>By: </b> <span
                                style="text-transform: capitalize;">{{blog.value.author}}</span>
                        </span>&nbsp;&nbsp;
                        <span style="font-size: 1.4em;"><i class="fa fa-eye"></i> &nbsp; {{blog.value.views ||
                            0}}</span>
                        <br>
                        <br>
                        <div class="blogTxt" [innerHTML]="blog.value.shortDes | slice:0:700">
                        </div>
                        <a class="viewMore" [routerLink]="['/blog',blog.value.blogURL]"
                            *ngIf="blog.value.shortDes.length > 699">View
                            More &nbsp;<i class="fa fa-arrow-right"></i></a>
                    </div>
                    <div class="col-md-6 col-xs-12" [routerLink]="['/blog',blog.value.blogURL]">
                        <a><img class="blogsImg" [src]="blog.value.img"></a>
                    </div>
                </div>
                <hr class="my-4" />
            </div>
        </div>
        <button type="button" class="btn btn-outline-primary" (click)="loadPrev()">Previous</button>
        <button type="button" class="btn btn-outline-primary pull-right" (click)="loadNext()">Next</button>
    </div>
</div>
