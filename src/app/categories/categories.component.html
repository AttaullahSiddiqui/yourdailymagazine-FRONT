<div class="jumbotron">
    <a [routerLink]="['/home']" class="breadcrumbs">Home > </a>
    <a [routerLink]="['/categories']" class="breadcrumbs">Categories > </a>
    <h1 class="display-4 text-center">Choose from various Categories..</h1>
    <br>
    <!-- <hr class="mt-4 mb-2" /> -->
    <div class="lead mt-2" style="font-size: 1.2em !important;">
        <div class="alert alert-danger alert-dismissible fade show col-lg-8" *ngIf="responseError" role="alert">
            {{responseError}}
            <button type="button" class="close" (click)="closeError()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="container" style="max-width: 100%;">
            <div class="text-center m-5" *ngIf="!categoryArr && isLoading">
                <div class="lds-facebook">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-md-2 col-sm-12 px-4" *ngFor="let cat of categoryArr | keyvalue">
                    <div class="card my-0 py-0 pt-4" [routerLink]="['/category', cat.value.categoryURL]">
                        <div class="card-body py-3 text-center">
                            <div class="text-muted small text-uppercase font-weight-bold">Category</div>
                            <div class="h2 py-3">{{cat.value.name}}</div>
                            <button type="button" class="btn btn-outline-success mx-auto"
                                style="background-color: #066163;border-color: #066163;color: white;"
                                [routerLink]="['/category', cat.value.categoryURL]">View
                                Stores</button>
                            <br>
                            <br>
