<div *ngIf="mobile">
    <br>
    <br>
    <br>
</div>
<div class="jumbotron">
    <a [routerLink]="['/home']">Home/</a>
    <a [routerLink]="['/categories']">Categories/</a>
    <a [routerLink]="['/category',selectedCatURL]">{{selectedCatURL}}/</a>
    <h1 class="display-4 text-center">{{selectedCat}}</h1>
    <hr class="my-4" />
    <div class="lead" style="font-size: 1.2em !important;">
        <div class="alert alert-danger alert-dismissible fade show col-lg-8" *ngIf="responseError" role="alert">
            {{responseError}}
            <button type="button" class="close" (click)="closeError()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-lg-3">
                    <form>
                        <select class="custom-select customSize" name="selctForm" [(ngModel)]="selectCat"
                            (change)="loadStores(selectCat)">
                            <option [value]="cat.value._id" *ngFor="let cat of categoryArr | keyvalue">
                                {{cat.value.name}}
                            </option>
                        </select>
                    </form>
                    <br>
                    <br>
                </div>
                <div class="col">
                    <div class="row mb-0">
                        <div class="text-center" style="position: relative;left: 25%;" *ngIf="isLoading">
                            <div class="lds-facebook">
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-lg-2 storeArrr" [routerLink]="['/store', store.value.storeURL]"
                            *ngFor="let store of storeArr | keyvalue">
                            <div class="brand-card">
                                <div class="brand-card-header">
                                    <img [src]="store.value.img" class="rounded-circle roundImg" width="55"
                                        height="55" />
                                </div>
                                <div class="brand-card-body">
                                    <div class="text-muted small">
                                        {{store.value.name | slice:0:10}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
