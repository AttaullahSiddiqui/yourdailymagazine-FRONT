    <br>
    <br>
</div>
<div class="jumbotron">
    <a [routerLink]="['/home']">Home |</a>
    <a [routerLink]="['/stores']">Stores |</a>
    <h1 class="display-4 text-center" style="font-family: gothic-bold;" *ngIf="storeArray">BROWSE STORES FOR EXCITING
        DEALS</h1>
    <hr class="my-4" />
    <div style="font-size: 1.2em !important;margin-top: 20px;">
        <div class="alert alert-danger alert-dismissible fade show col-lg-8" *ngIf="responseError" role="alert">
            {{responseError}}
            <button type="button" class="close" (click)="closeError()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="row mb-0 px-5 mx-5">
            <div class="col-sm-12 col-md-4 px-5 cursor-pointer" *ngFor="let store of storeArray | keyvalue"
                [routerLink]="['/store', store.value.storeURL]">
                <div class="card mx-3 border-0" (click)="openLink(store.value.trackUrl)">
                    <img [src]="store.value.img" alt="Store Image">
                </div>
                <p style="border-left: 3px solid #e75555;margin-left: 20px;font-size: 1.2em">
                    &nbsp;&nbsp;&nbsp; Store
                </p>
                <br>
                <h2 class="storeName">{{store.value.name}}</h2>
                <br>
                <br>
            </div>
        </div>
